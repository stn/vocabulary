{% extends 'template.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-9">
            <form action="/save" method="post">
                <div class="form-group">
                    <input value="{{ document.title }}" name="title" class="form-control">
                </div>
                <div class="form-group">
                    <textarea name="content" class="form-control" rows="20">{{ document.content }}</textarea>
                </div>
                <br>
                <input type="submit" class="btn btn-large btn-primary" value="Save Note">
                {% if document.key %}
                <input type="hidden" name="id" value="{{ document.key.id() }}">
                {% endif %}
            </form>
        </div>
        <div class="col-md-3">
            {% if document.key %}
            <form action="/delete" method="POST">
                <input type="hidden" name="id" value="{{ document.key.id() }}"/>
                <input type="submit" class="btn btn-danger" value="delete">
            </form>
            {% endif %}
        </div>
    </div>
    <!-- [END documents] -->
</div>
{% endblock %}
